<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div className="App">
        <div>
            <label htmlFor="mode">Оберіть режим</label>
            <select name="mode" id="select">
                <option value="1">Кількість клітин за час (год)</option>
                <option value="2">Необхідний часу на кількість бактерій</option>
            </select>
        </div>
        <div>
            <label htmlFor="input">Введіть число</label>
            <input type="text" name="input" id="input" />
        </div>
        <button id="calcualte">Рахувати</button>
        <span id="result"></span>
    </div>

    <script>
        const resultSpan = document.querySelector('#result');
        const select = document.querySelector('#select');
        const input = document.querySelector('#input');
        const calcualteButton = document.querySelector('#calcualte');

        let mode = 1; // 1 || 2
        let inputValue = '';

        checkButtonDisabled();

        // select handler
        select.addEventListener('change', () => {
            mode = select.selectedIndex;
            input.value = '';
            inputValue = input.value;
            resultSpan.textContent = '';
        });

        // input handler
        input.addEventListener('input', () => {
            inputValue = input.value;

            checkButtonDisabled();
        });

        // calcualte button handler
        calcualteButton.addEventListener('click', () => {
            if (mode == 1) {
                resultSpan.textContent = `${findByTime(inputValue)} бактерій`;
            } else {
                resultSpan.textContent = `${timeToReproduce(inputValue)} годин`;
            }

            input.value = '';
            inputValue = input.value;

            checkButtonDisabled();
        })

        function findByTime(time) {
            let a = 1;
            let b = 1;
            for (let i = 1; i <= time * 2; i++) {
                let c = a + b;
                a = b;
                b = c;
            }
            return b;
        }

        function timeToReproduce(quantity) {
            let a = 1
            let b = 1
            let i
            for (i = 0; b < quantity; i++) {
                let c = a + b;
                a = b;
                b = c;
            }
            return i / 2
        }

        function checkButtonDisabled() {
            if (!input.value) {
                calcualteButton.disabled = true;
            } else {
                calcualteButton.disabled = false;
            }
        }
    </script>
</body>
</html>
